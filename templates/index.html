<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle!</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    
    <div class="game">
    
        <p>High Score: <b>{{ record }}</b></p>
        <p>Number of games played: <b>{{ plays }}</b></p>

        <table class="board">
            <tbody>
                {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    
        <h2 class="score-display">Score: <span class="score">0</span></h2>

        <form method="POST" id="guess-form">
            <input type="text" name="guess" class="guess-input">
            <button type="submit">Submit</button>
        </form>
    
        <p id="timer">
            Timer: <span id="timer-display">60</span> seconds
        </p>

        <p id="message"></p>
    
        <ul id="words"></ul>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/static/app.js"></script>
    <script> let game = new Game(); </script>
</body>
</html>
